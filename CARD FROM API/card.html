<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./card.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my card</title>
</head>
<body>
            <h1>My Products card</h1>
                
            <div class="product-card" id="product-card">
                <div class="card">
                    
                    <img src=${cards.image} alt="photo" />
                    
                    <h3>${cards.title}</h3>
                    
                    <div class="amount">
                        <h5>Price:</h5>
                        <p>${cards.price}</p>
                    </div>
                    
                    <div class="category">
                        <h5>Category:</h5>
                        <p>${cards.category}</p>
                    </div>
                    
                    <p>${cards.description}</p>
                </div>
            </div>

            <div id="canny"></div>
</body>
<script src="./card.js"></script>
</html>
